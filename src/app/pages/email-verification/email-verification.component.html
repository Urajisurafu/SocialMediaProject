<mat-card class="email-verification">
  <h1>Your Email is not verified</h1>

  <mat-card-content class="buttons">
    <button mat-flat-button color="warn" (click)="onResendClick()">
      Resend Verification Email
    </button>

    <button mat-flat-button color="primary" (click)="onRefreshClick()">
      Refresh
    </button>
  </mat-card-content>
</mat-card>
