<div class="news-line">
  <div class="post-feed">
    <app-post *ngFor="let post of getPosts()" [postData]="post"></app-post>
  </div>
  <button
    mat-fab
    color="warn"
    class="post-button"
    (click)="onCreatePostClick()"
  >
    <div>Create post</div>
    <mat-icon>add</mat-icon>
  </button>
</div>
